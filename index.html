<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Menu</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .menu-item {
      margin-bottom: 20px;
      background-color: #fff;
      border-radius: 10px;
      border: 2px solid #ddd;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
      display: inline-block; 
      vertical-align: top; 
      width: 70%;
    }

    .menu-item:hover {
      transform: translateY(-5px);
    }

    .menu-item img {
      width: 100%; 
      height: auto; 
      border-bottom: 2px solid #ddd;
      cursor: pointer;
    }

    .menu-item-content {
      padding: 10px;
    }

    .menu-item h3 {
      margin-top: 0;
      margin-bottom: 5px;
      color: #333;
      font-size: 14px;
    }

    .menu-item p {
      margin: 0;
      font-weight: bold;
      color: #666;
      font-size: 12px;
    }

    .menu-item:hover .menu-item-content {
      background-color: #f8f9fa;
    }

    .menu-item-description {
      font-size: 10px;
      color: #666;
    }

    .menu-item-price {
      font-size: 14px;
      color: #333;
    }

    .fade-in {
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    .fade-out {
      opacity: 0;
    }

    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-image {
      max-width: 80%;
      max-height: 80%;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes zoomIn {
      from {
        transform: scale(0);
      }
      to {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Digital Menu</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="menu-item fade-in">
        <img src="pngwing.com (3).png" alt="Item 1" onclick="showImage(this.src)">
        <div class="menu-item-content">
          <h3>Item 1</h3>
          <p class="menu-item-price">$10.99</p>
          <p class="menu-item-description">Lorem ipsum dolor sit amet.</p>
        </div>
      </div>
      <div class="menu-item fade-in">
        <img src="pngwing.com (3).png" alt="Item 2" onclick="showImage(this.src)">
        <div class="menu-item-content">
          <h3>Item 2</h3>
          <p class="menu-item-price">$8.99</p>
          <p class="menu-item-description">Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="menu-item fade-in">
        <img  src="pngwing.com (3).png" alt="Item 3" onclick="showImage(this.src)">
        <div class="menu-item-content">
          <h3>Item 3</h3>
          <p class="menu-item-price">$12.99</p>
          <p class="menu-item-description">Ut enim ad minim veniam.</p>
        </div>
      </div>
      <div class="menu-item fade-in">
        <img src="pngwing.com (3).png" alt="Item 4" onclick="showImage(this.src)">
        <div class="menu-item-content">
          <h3>Item 4</h3>
          <p class="menu-item-price">$6.99</p>
          <p class="menu-item-description">Duis aute irure dolor in reprehenderit.</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="popup-overlay" id="popupOverlay">
  <img src="" alt="" class="popup-image" id="popupImage">
</div>

<script>
  function showImage(src) {
    var popupOverlay = document.getElementById('popupOverlay');
    var popupImage = document.getElementById('popupImage');

    popupImage.src = src;
    popupOverlay.style.display = 'flex';

    setTimeout(function() {
      popupOverlay.classList.add('fade-in');
    }, 100);

    document.body.style.overflow = 'hidden'; 
  }
  document.getElementById('popupOverlay').addEventListener('click', function(e) {
    if (e.target === this) {
      closePopup();
    }
  });

  function closePopup() {
    var popupOverlay = document.getElementById('popupOverlay');
    popupOverlay.classList.remove('fade-in');
    popupOverlay.style.display = 'none';
    document.body.style.overflow = 'auto'; 
  }
</script>

</body>
</html>
